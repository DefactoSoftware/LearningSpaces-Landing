  features:
    heading: "Wissen gestalten und teilen"
    heading2_html: "<strong>LearningSpaces</strong> ist eine spielerische und einfach zu bedienende Plattform die informelles Lernen und den Wissensaustausch stimuliert."
    features:
      - title: "3-2-1 Los"
        text_html:  "Ob du deine Organisationsuniverität starten, dein eigenen MOOC erstellen oder ganz einfach dein Wissen mit Kollegen teilen möchtest - mit LearningSpaces kannst du in ein paar Minuten loslegen."
      - title: "Engage"
        text_html:  "Stimulier informelles Lernen und Wissen teilen. Mit LearningSpaces kann jeder lernen und eigene Kurse erstellen die andere folgen können."
      - title: "Multimedia Inhalt"
        text_html:  "Schreibe deine eigenen Kurse und nutze deine Materialien. Lade Bilder und Dateien hoch, erstelle Quizze und Aufgaben und arbeite zusammen mit anderen Teilnehmern."
      - title: "In die Cloud und darüber hinaus"
        text_html:  "Wir glauben, dass Lernen nicht in einem bestimmten Kontext eingegrenzt werden sollte. LearningSpaces ist entwickelt für Smartphones, Tablets, und Laptops, und steht dir somit überall zur Verfügung."
      - title: "Social"
        text_html:  "Diskutiere mit deinen Kollegen, stelle und beantworte Frage, und lade andere Leute in deinen LearningSpace ein. Alle Aktionen stehen #realtime im Aktivty-Feed."
      - title: "Gamified"
        text_html:  "Belohne motivierte Schüler mit Badges und erstelle Meilensteine die ihren Erfolg messen."

