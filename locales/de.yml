  # FAQ
  faq:
    hero:
      title: Häufig gestellte Fragen
    categories:
      - title: Produkt
        questions:
          - q: Was ist LearningSpaces eigentlich?
            a: |
              LearningSpaces ist eine Plattform, auf der man Wissen so leicht wie möglich mit seinem Team teilen kann.
              Die richtigen Einstellungen für den Netzwerkdrucker? Die neueste Verkaufsstrategie?
              Wir finden, dass Wissen das wichtigste Element in jedem Team ist,
              darum sollte das Teilen von Wissen und Erfahrungen auch schnell, einfach und zugänglich sein.

          - q: Warum ist LearningSpaces so einfach zu bedienen?
            a: |
              Mit LearningSpaces ist das Teilen von Wissen super einfach. Wir versprechen dir,
              dass du innerhalb ein paar Minuten los legen kannst. Lade dein Team ein und erstelle deine ersten Spaces.
              Schreiben in [Markdown](https://daringfireball.net/projects/markdown){:target="_blank"} ist der schnellste Weg im Web,
              um deine Inhalte zu formulieren und formatieren.
              Mit dem [Splitscreen Editor](/tour.html#besser-und-schneller-schreiben), schreibst du links in Markdown und siehst rechts eine Preview.
              Hochladen und integrieren von Bildern, Videos (Youtube, Vimeo, etc.) und Dokumenten (Dropbox, Google Drive, etc.) kann bequem durch
              drag-and-drop oder Einfügen eines Links erfolgen. Starte im Entwurf-Modus und veröffentliche diesen wenn du fertig bist.

          - q: Wie füge ich Fotos und Videos hinzu?
            a: |
              Das Integrieren und Teilen von Fotos, Videos und Audios ist super einfach.
              Ziehe deine Datei einfach in den Editor oder füge den Link von einem Video oder Foto hinzu.
              Wir kümmern uns um den Rest. Probiere doch einfach mal einen Youtube Link und lass dich überraschen :)

          - q: Wie füge ich Inhalte von Dropbox oder Google Drive hinzu?
            a: |
              Du kannst den Freigabelink von Dropbox oder Google Drive einfach eintippen oder einfügen,
              LearningSpaces integriert dann automatisch den Inhalt. **Tipp:** Wenn du die Datei von Dropbox oder Google Drive
              nicht mit deinem Team teilst, können sie diesen auch nicht bei LearningSpaces einsehen.
              [Lese hier](https://www.dropbox.com/help/274){:target="_blank"} mehr über das Verlinken von Dokumenten in Dropbox.
              Und [hier](https://support.google.com/drive/answer/2494822?hl=de){:target="_blank"} mehr über Google Drive.

          - q: Wie finden Leute die Inhalte, die sie brauchen?
            a: |
              Wir haben viel darüber nachgedacht und haben mehrere Wege kreiert.
              Erstens, nutze Paths um Spaces zu einem bestimmten Thema zu bündeln.
              Diese können dann auch auf der ersten Seite als ‘empfohlen’ angezeigt werden.
              Zweitens, unsere Suchfunktion ist da um zu helfen und sucht in Titel und Beschreibung der Spaces.
              Letztens, archiviere oder lösche veraltete Spaces. Ach und fast hätten wir vergessen,
              unser Notification Feed oben rechts und Emails helfen dir dabei auf dem neuesten Stand zu bleiben.

          - q: Funktioniert LearningSpaces auf meinem Tablet oder Smartphone?
            a: |
              LearningSpaces wurde für alle Geräte designt, ob Computer, Laptop, Tablet oder Smartphone.
              Du und dein Team können LearningSpaces überall nutzen, egal wo und wann du online bist.

          - q: Wer kann auf meine Inhalte zugreifen?
            a: |
              LearningSpaces bietet deinem Team eine geschlossene Lernumgebung.
              Nur registrierte und angemeldete Nutzer haben Zugang zu den Inhalten.
              Und Du kannst bestimmen, wer sich registrieren kann.

              Wenn du möchtest, kann sich jeder in deiner Umgebung registrieren.

              Du kannst deine Umgebung jedoch auch auf Basis von Email Adressen einschränken.
              So können sich zum Beispiel nur Leute mit der Email `@beispiel.de` registrieren.

              Du kannst deine Umgebung auch so einstellen, dass man sich erst registrieren kann,
              nachdem man via LearningSpaces eingeladen wird.

              Mit anderen Worten, du hast immer die Kontrolle darüber, wer deine Inhalte sehen kann.

          - q: Aber was, wenn ich Inhalte mit der Außenwelt teilen möchte?
            a: |
              Der Eigentümer eines Spaces kann einen Link generieren, der anderen erlaubt, diesen Space einzusehen ohne sich anzumelden.
              So wie bei Dropbox und Google Drive. Diejenigen, die diesen Link erhalten, haben nur Leserechte.
              Sie können keine Kommentare posten oder Aufgaben einreichen.

          - q: Kann ich auch zusammen mit meinem Team arbeiten?
            a: |
              Natürlich! LearningSpaces ist gemacht um dir und deinem Team dabei zu helfen Wissen zu teilen.
              Zusammenarbeit ist da natürlich entscheidend. Füge andere als Autoren hinzu,
              so dass sie eigene Kapitel in deinem Space erstellen können. Teste das Wissen deiner Kollegen in einem Quiz oder einer Aufgabe.
              Poste Kommentare in Spaces und diskutiere über die Inhalte. Oder folge einen Space und werde per Email benachrichtigt,
              sobald es etwas Neues gibt. Alles was du tust, wird mit Statuspunkten belohnt,
              damit jeder weiß wer die beste Fachkenntnis und Erfahrung hat. Das Ziel ist es, gemeinsam Wissen aufzubauen und zu teilen.

          - q: Kann ich LearningSpaces mit anderer Software kombinieren?
            a: |
              Um Daten aus LearningSpaces zu erhalten, haben wir [xAPI](http://adlnet.gov/adl-research/performance-tracking-analysis/experience-api){:target="_blank"}
              und [Tin Can API](https://tincanapi.com){:target="_blank"} integriert. Dadurch ist es möglich,
              Resultate aus LearningSpaces in deine HR Software oder Business Intelligence Software zu übertragen.
              Möchtest du eine Schnittstelle von LearningSpaces zu deinem LMS, HR Software oder BI Software, melde dich bei uns.
              Zusammen finden wir bestimmt eine Lösung.

      - title: Starten mit LearningSpaces
        questions:
          - q: Ist LearningSpaces das richtige für mich und mein Team?
            a: |
              LearningSpaces eignet sich für jederman ;) Wir lieben kleine Teams und Startups,
              deshalb bieten wir LearningSpaces (mit allen Features) gratis an für Teams bis zu 10 Nutzern.
              LearningSpaces ist genauso gut geeignet für größere Teams. Ob für neue Mitarbeiter oder Trainees,
              deine Corporate Academy oder eine bestimmte Abteilung, LearningSpaces passt zu jedem Team.
              Wir bieten eine 60-Tage Demo, in der du LearningSpaces testen und kennen lernen kannst. Erfahre [hier](/pricing.html) mehr über die Preise.

          - q: Muss ich etwas installieren?
            a: Nein. LearningSpaces funktioniert in allen modernen Browsern.

          - q: Wie starte ich mit einem neuem Team?
            a: |
              Starte mit deinem Team und [melde dich hier an](https://public.learningspaces.io/accounts/new){:target="_blank"}.
              Wir führen dich in ein paar Schritten zu deiner eigenen Umgebung. Keine Sorge, alle Einstellungen können später wieder bearbeitet werden.

          - q: Wie trete ich einem Team bei?
            a: |
              Du musst eingeladen werden um einem Team beizutreten. Wenn du die Domain deines Teams kennst,
              kannst du dich auch einschreiben unter `teamdomain.learningspaces.de/register`.

          - q: Wie kann ich mich anmelden?
            a: |
              Du kannst dich [hier](/login.html) anmelden. Du benötigst jedoch die Domain deines Teams,
              die ungefähr so aussieht `teamdomain.learningspaces.de`. Du findest deine Anmeldedaten übrigens auch in der Email,
              die du erhalten hast. Vergesse nicht deinen Account zu verifizieren bevor du dich anmeldest (siehe die Email die du erhalten hast).

          - q: Wo bearbeite ich die Einstellungen meines Teams?
            a: |
              Als Eigentümer der Umgebung kannst du die Einstellungen deines Teams bearbeiten,
              indem du rechts im Menü auf ‘Einstellungen’ klickst und anschließend auf ‘Team’.

      - title: Sicherheit und Datenschutz
        questions:
          - q: Wie sieht es mit Datenschutz aus?
            a: |
              Deine Daten sind bei uns sicher. Wir teilen deine Daten nicht mit Dritten.
              LearningSpaces wendet die neuesten Sicherheitsprotokolle an und wird regelmäßig geupdatet.
              Außerdem arbeiten wir mit Sicherheitsexperten zusammen.

              Als Eigentümer der Umgebung, hast du zusätzlich die Option bestimmte Email Adressen einzuschränken
              (z.B. nur Emails die mit `@beispiel.de` enden, können sich anmelden) oder nur Leute zuzulassen die du selbst einlädst (Invite-Only).

          - q: Wem gehören die Daten?
            a: |
              Alles was du in LearningSpaces eingibst, bleibt dein Eigentum.
              Solltest du dich dafür entscheiden mit LearningSpaces zu stoppen (aber warum solltest du schon?),
              werden deine Daten nach einem Jahr gelöscht oder exportiert und dir zugeschickt.

          - q: Kann ich Leute hinzufügen oder löschen?
            a: |
              Als Eigentümer entscheidest du, wer Zugang zu deiner Umgebung hat.
              Natürlich kannst du Nutzer, die bereits angemeldet sind, auch wieder deaktivieren.

      - title: Preise
        questions:
          - q: Welcher Plan passt zu mir?
            a: |
              Wir bieten eine **60-Tage gratis Demo** an. Ohne Einschränkungen. Genügend Zeit um mit LearningSpaces zu beginnen.
              Für Teams bis zu 10 Nutzern ist und bleibt es immer kostenlos. Für größere Teams gibt es den Value Plan.
              Und für noch größere Teams (wie eine Corporate Academy oder ein Unternehmen) bieten wir den individuellen Enterprise Plan.
              [Hier](/pricing.html) gibt es mehr Informationen zu unseren Plänen.

          - q: Was sind die Zahlungsmöglichkeiten?
            a: |
              Wir akzeptieren beinahe alle Kreditkarten (Visa, MasterCard und American Express).
              Bei großen Teams stellen wir die Kosten auch in Rechnung. Bitte [kontaktiere](javascript:Intercom('show');) uns, wir helfen gerne.

          - q: Für wen bezahle ich?
            a: |
              Der Preis basiert auf der Anzahl der aktiven Nutzer, die registriert sind auf deiner Umgebung.
              Als Eigentümer kannst du bestimmen, wer Zugang hat. Sollte jemand deine Umgebung nicht mehr nutzen,
              kannst du den Nutzer in den Einstellungen deaktivieren.

      - title: Hilfe und Support
        questions:
          - q: Ich habe noch eine andere Frage...
            a: |
              Ist deine Frage nicht unter den häufig gestellten Fragen?
              Dann klicke auf den Chat Button unten rechts und frage unser LearningSpaces Team direkt.
              Wir antworten so schnell wie möglich (oft innerhalb einer Minute).
          - q: Ich erhalte eine Fehlermeldung die besagt, dass JavaScript ausgeschaltet ist. Was soll ich tun?
            a: |
              LearningSpaces hat die Voraussetzung, dass JavaScript in deinem Webbrowser eingeschaltet ist.
              Wenn du diese Fehlermeldung erhältst ist JavaScript höchstwahrscheinlich ausgeschaltet.
              Um JavaScript in deinem Webbrowser einzuschalten folge bitte <a href="http://enable-javascript.com/de" target="_blank">diesen Anweisungen</a>.
              Nachdem du JavaScript eingeschaltet musst du die Seite erneut laden sodass die Änderungen in Kraft treten.
              Falls dies das Problem niche löst, kontaktiere bitte deinen Systemverwalter.

              In deinem Webbrowser ist JavaScript momentan <noscript class="js-disabled">ausgeschaltet</noscript>
              <script type="text/javascript">document.write('<span class="js-enabled">eingeschaltet</span>');</script>.
            id: error-javascript-disabled
          - q: Ich bekomme eine Fehlermeldung die besagt, dass mein Browser nicht unterstützt wird. Was soll ich tun?
            a: |
              Diese Fehlermeldung besagt, dass dein Browser veraltet ist und daher nicht kompatibel mit LearningSpaces.
              Wir empfehlen deinen Browser auf die neuste Version zu aktualisieren oder einen anderen Browser zu probieren.
              Wir unterstützen die neueste Version von allen führenden Browsern, zum Beispiel Chrome, Firefox, Safari, Opera, Internet Explorer (9+).
              Falls dies das Problem niche lösen sollte, kontaktiere bitte deinen Systemverwalter.
            id: error-browser-incompatible
