  #FAQ page
  faq:
    categories:
      - title: Product
        questions:
          - q: What is LearningSpaces exactly?
            a: LearningSpaces is a platform aimed at sharing knowledge in the easiest way possible. You can share gems like the family recipe for your grandma’s delicious apple pie or the latest insights on sales strategies with the sales team. We believe knowledge is our most valuable commodity, so we should make sharing what we know fast, easy and accessible.
          - q: How do I know if LearningSpaces is right for me and my team?
            a: LearningSpaces is right for everyone. We love small teams and start-ups and that’s why we offer LearningSpaces for free for teams up to 10 people. LearningSpaces works perfectly for larger teams as well. Whether it’s getting your new hires or trainees up to speed or starting a corporate academy, LearningSpaces fits any team. We offer a free 60-day trial to get you going, so you have some time to get to know LearningSpaces.
          - q: What is so easy about LearningSpaces?
            a: No matter what kind of content you want to share, LearningSpaces can handle it. Audio, pictures, Youtube videos, you name it, LearningSpaces helps you share it. Because knowledge is not just about text, it’s about interaction. And if you convert a presentation to a PDF, LearningSpaces will be able to show you the slides.
          - q: How fast is LearningSpaces?
            a: With LearningSpaces, sharing a gem of knowledge will take you no more than few minutes, including the addition of videos, pictures, links and the styling of the text. And by collaborating with your teammates, adding and updating knowledge are both just as easy.
          - q: And how accessible is LearningSpaces?
            a: LearningSpaces is designed to work flawlessly on every device, whether it’s a desktop, laptop, tablet or a phone. You can access LearningSpaces at any place, no matter where and when you are online.
          - q: Can I use video and pictures in LearningSpaces?
            a: Yes, you can. Adding video, pictures or audio is easy, because we take care of uploading your files. But don’t worry, your content is yours, so no-one else can access it, unless you want to!
          - q: How does text formatting work in LearninSpaces?
            a: LearningSpaces supports [Markdown](https://daringfireball.net/projects/markdown){:target="_blank"}, the easiest way to format text on the web. With our [split-screen](/tour/#write-better-and-faster) editor you type Markdown on the left and see the preview on the right.
          - q: Can I share my content with people not connected to LearningSpaces?
            a: LearningSpaces allows you to share certain content with the outside world. Whether it is by link or e-mail with specific people, or by social media (LinkedIn, Facebook and Twitter) with the rest of the world.
          - q: Can I collaborate on content with my team?
            a: Absolutely! Since LearningSpaces is designed to help you and your team share knowledge, collaborating with your teammates is key. Whether it is commenting on knowledge shared by your teammates, working together on new content for onboarding your new hires or quizzing your teammates, interaction and collaboration are at the centre of LearningSpaces. And LearningSpaces rewards you for efforts, by giving you Reputation. Not only does this make you awesome, it helps your teammates identify you as the one with the experience and the knowledge. The ultimate goal is to share knowledge from everyone with everyone.
          - q: Can I integrate LearningSpaces with other software?
            a: To help you get results out of LearningSpaces, we have integrated the [xAPI](http://adlnet.gov/adl-research/performance-tracking-analysis/experience-api){:target="_blank"} or [Tin Can API](https://tincanapi.com){:target="_blank"} into LearningSpaces. This way it’s possible to use results from LearningSpaces in your HRD software, or even your business intelligence software. If you want LearningSpaces integrated into your current Learning Management Software, HRD software or BI software, feel free to contact us. We can always help you get connected.

