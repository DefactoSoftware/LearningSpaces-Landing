            a: Your data are safe with us. We will never share your data with anyone. LearningSpaces uses the latest security protocols. Sometimes we even let hackers try to break into LearningSpaces to see whether we are vulnerable to data leaks.  And with LearningSpaces, you have full control over who has access to your LearningSpace, by the invitation-only option or by whitelisting only certain e-mail adresses. We also monitor for conspicuous activity on LearningSpaces, to intercept attempts at stealing data.
          - q: Who owns the data?
            a: You and your team always remain the owner of all data entered in your LearningSpace. And if you decide to stop using LearningSpaces (although why would you?), your data will be deleted after one year.
