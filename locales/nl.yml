       aan het Rummerinkhof in Haren. <br>
       <a href="http://www.zorgpleinnoord.nl/cursusaanbod-zorgpleinnoord/proeverijen/jaarkalender-2015/proeverij-leren-in-learningspaces">Bekijk het programma</a> of meld je meteen aan.
