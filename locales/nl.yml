#Zelfsturende teams
  zelfsturende_teams:
    head_title: "LearningSpaces voor zelfsturende teams"
    features:
      heading: "Je eigen learning community"
      heading2_html: |
        Met jouw team leren op een manier waar je in de praktijk wat mee kunt.
        Deel kennis en ervaring onderling en ontwikkel jezelf als professional.
      features:
        - title: "3-2-1 Start!"
          text_html:  |
             Geen dure standaardpakketten die slecht aansluiten bij de praktijk
             - met LearningSpaces ga je direct aan de slag met kennis die al in je organisatie zit.
        - title: "Verbind en stimuleer"
          text_html:  |
            Bevorder het kennisniveau precies waar dat nodig is.
            Met LearningSpaces is iedereen opleider en lerende.
            Borg de unieke kennis en ervaring van jouw team.
        - title: "Zelfsturend, Zelflerend"
          text_html:  |
            Leer wat jij nodig hebt om als professional in een zelfsturend team aan de slag te gaan.
            Bepaal je eigen leerpad en pas kennis rechtstreeks op de praktijk toe.
